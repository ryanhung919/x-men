name: Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests (Node)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run unit tests (Node environment)
        run: pnpm test:unit
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-node-${{ matrix.node-version }}
          path: |
            coverage/unit
          retention-days: 7

  deno-unit-tests:
    name: Unit Tests (Deno)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.5.4
      - name: Run Deno unit tests
        run: pnpm test:unit:deno
      - name: Upload Deno test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deno-test-results-node-${{ matrix.node-version }}
          path: coverage/deno
          retention-days: 7
          if-no-files-found: warn

  component-tests:
    name: Component Tests (happy-dom)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run component tests (happy-dom environment)
        run: pnpm test:component
        env:
          NODE_ENV: test
          NODE_OPTIONS: '--experimental-vm-modules --max-old-space-size=4096'
      - name: Upload component test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results-node-${{ matrix.node-version }}
          path: |
            coverage/component
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, component-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.base_ref == 'main' || github.base_ref == 'develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Verify required secrets are set
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "❌ Error: NEXT_PUBLIC_SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ Error: NEXT_PUBLIC_SUPABASE_ANON_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ Error: SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.POSTGRES_URL }}" ]; then
            echo "❌ Error: POSTGRES_URL secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are set"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Check database status
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
        run: |
          echo "Checking database connection..."
          pnpm db:status || echo "⚠️ Database status check failed, will seed during tests"
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
        run: pnpm build
      - name: Start Next.js server in background
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
          PORT: 3000
        run: |
          echo "Starting Next.js server..."
          pnpm start &
          echo $! > .next-pid
          echo "Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null || curl -f http://localhost:3000 2>/dev/null; do
            echo "Waiting for server..."
            sleep 2
          done'
          echo "✅ Server is ready"
      - name: Seed database
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
        run: |
          echo "Seeding database..."
          pnpm db:seed
          echo "✅ Database seeded"
      - name: Run integration tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
        run: |
          echo "Running integration tests..."
          pnpm test:integration
      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-pid ]; then
            echo "Stopping Next.js server..."
            kill $(cat .next-pid) || true
            rm .next-pid
          fi
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, deno-unit-tests, component-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "**Unit Tests (Node)**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Unit Tests (Node)**: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.deno-unit-tests.result }}" == "success" ]; then
            echo "**Unit Tests (Deno)**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Unit Tests (Deno)**: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.component-tests.result }}" == "success" ]; then
            echo "**Component Tests (happy-dom)**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Component Tests (happy-dom)**: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "**Integration Tests**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.integration-tests.result }}" == "skipped" ]; then
            echo "**Integration Tests**: ⏭️ Skipped (only run on main/develop)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Integration Tests**: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "**E2E Tests**: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-tests.result }}" == "skipped" ]; then
            echo "**E2E Tests**: ⏭️ Skipped (only run on main/develop)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**E2E Tests**: ❌ Failed" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Check overall result
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests (Node) failed"
            exit 1
          fi
          if [ "${{ needs.deno-unit-tests.result }}" != "success" ]; then
            echo "Unit tests (Deno) failed"
            exit 1
          fi
          if [ "${{ needs.component-tests.result }}" != "success" ]; then
            echo "Component tests (happy-dom) failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ] && [ "${{ needs.integration-tests.result }}" != "skipped" ]; then
            echo "Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ] && [ "${{ needs.e2e-tests.result }}" != "skipped" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All tests passed"

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [unit-tests, component-tests, integration-tests]

    # Only run E2E tests on main/develop or PRs to those branches
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.base_ref == 'main' || github.base_ref == 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
        run: pnpm build

      - name: Start Next.js server in background
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
          PORT: 3000
        run: |
          echo "Starting Next.js server..."
          pnpm start &
          echo $! > .next-pid

          echo "Waiting for server to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null || curl -f http://localhost:3000 2>/dev/null; do
            echo "Waiting for server..."
            sleep 2
          done'

          echo "✅ Server is ready"

      - name: Run E2E tests (with built-in seeding via globalSetup)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SEED_SECRET: ${{ secrets.SEED_SECRET }}
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        run: pnpm test:e2e

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-pid ]; then
            echo "Stopping Next.js server..."
            kill $(cat .next-pid) || true
            rm .next-pid
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
